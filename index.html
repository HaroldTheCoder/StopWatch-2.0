<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>

    <div id="main-container">
        <div id="title-container">
            <h1>MyStopWatch 2.0</h1>
            <p>Just press Start and track your time, pause and reset anytime. Try it!</p>
        </div>
        <div id="stopwatch-container">
            <div id="stopwatch">
                <header id="phone-header">
                    <p>7:35 PM</p>
                    <div class="line"></div>
                    <p><i class="fa-solid fa-signal"></i> <i class="fa-solid fa-wifi"></i> <i class="fa-solid fa-battery-full"></i></p>
                </header>
                
                <div id="stopwatch-body">
                <header id="stopwatch-header">
                    <p>Your Time</p>
                </header>   
                    <div class="row">
                        <p id="minutes" class="col">00</p><span>:</span>
                        <p id="seconds" class="col">00</p><span>.</span>
                        <p id="milliseconds" class="col">00</p>
                    </div>

                    <div class="button-container">
                    <button><span id="start">Start</span><span id="stop">Stop</span></button>
                    <button id="reset">Reset</button>
                </div>
                </div>

                
            </div>
        </div>
    </div>
    
 <script src="https://kit.fontawesome.com/69a0798591.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
